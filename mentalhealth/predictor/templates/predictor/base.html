<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}MindWell â€” Mental Health Risk Predictor{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .card-hover {
      transition: all 0.2s ease;
      background: white;
    }
    
    .card-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.12);
    }
    
    .btn-primary {
      transition: all 0.2s ease;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-1px);
      box-shadow: 0 8px 16px -4px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      background-color: #f1f5f9;
      transform: translateY(-1px);
    }
    
    /* Form styling */
    input, select, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      background: #ffffff;
      color: #1f2937;
      font-size: 0.9375rem;
      transition: all 0.2s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    input:hover, select:hover, textarea:hover {
      border-color: #cbd5e1;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.375rem;
    }
    
    ul.errorlist {
      margin-top: 0.375rem;
      color: #ef4444;
      font-size: 0.8125rem;
      list-style: none;
      padding: 0;
    }
    
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.25em 1.25em;
      padding-right: 2.5rem;
      cursor: pointer;
    }
    
    /* Header */
    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
    }
    
    .logo {
      font-weight: 600;
      color: #2563eb;
      transition: color 0.2s ease;
    }
    
    .logo:hover {
      color: #1d4ed8;
    }
    
    /* Section headers */
    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 1rem;
    }
    
    /* Risk badges */
    .badge-low {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .badge-medium {
      background-color: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .badge-high {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    /* History cards */
    .history-card {
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    .history-card:hover {
      border-left-color: #3b82f6;
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-xl logo">
        MindWell
      </a>
      <div class="flex items-center gap-5">
        {% if user.is_authenticated %}
          <a href="{% url 'history' %}" class="text-gray-600 hover:text-blue-600 text-sm font-medium transition">
            History
          </a>
          <span class="text-gray-600 text-sm">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-gray-600 hover:text-blue-600 text-sm font-medium bg-transparent border-none cursor-pointer transition">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 text-sm font-medium transition">Login</a>
          <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-gray-600 text-sm border-t border-gray-200 mt-12">
    <p class="mb-1">
      Developed with care by 
      <a href="https://github.com/yunik2code" target="_blank" class="text-blue-600 hover:underline">Yunique Adhikari</a> 
      & 
      <a href="https://github.com/Aryan-infinite" target="_blank" class="text-blue-600 hover:underline">Aryan Bhusal</a>
    </p>
    <p>
      <a href="https://github.com/yunik2code/mindwell" target="_blank" class="text-gray-500 hover:text-blue-600 transition">
        View Source Code on GitHub
      </a>
    </p>
  </footer>
</body>
</html>
